<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="qz.css">
</head>
<body>
  <div class="app">
    <div id="timer" class="timer">Time left: 15s</div>
    <h1>ðŸ§  Quiz Game</h1>

    <!-- SUBJECT SELECTION -->
    <div id="subject-selection" class="selection">
      <h2>Select Subject</h2>
      <div class="btn-group">
        <button class="btn subject-btn" data-subject="science">Science</button>
        <button class="btn subject-btn" data-subject="general">General</button>
        <button class="btn subject-btn" data-subject="history">History</button>
      </div>
    </div>

     <!-- DIFFICULTY SELECTION  -->
    <div id="difficulty-selection" class="selection" style="display:none;">
      <h2>Select Difficulty</h2>
      <div class="btn-group">
        <button class="btn difficulty-btn" id="easy-btn" data-difficulty="easy">Easy</button>
        <button class="btn difficulty-btn" id="medium-btn" data-difficulty="medium">Medium</button>
        <button class="btn difficulty-btn" id="hard-btn" data-difficulty="hard">Hard</button>
      </div>
    </div>

    <!-- QUIZ SECTION -->
    <div id="quiz" class="quiz" style="display:none;">
      <h2 id="question">Question text</h2>
      <div id="answer-btns" class="answer-btns"></div>
      <button id="next-btn" class="btn next-btn">Next</button>
    </div>
  </div>

  <script src="qz.js"></script>
</body>
</html>
