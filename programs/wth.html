<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Weather App</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #87ceeb, #f0f8ff);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #0066cc;
    }
    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #0066cc;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #004d99;
    }
    .current-weather {
      margin: 20px 0;
      font-size: 1.1rem;
    }
    .forecast {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }
    .day {
      background: #e6f2ff;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸŒ¤ Weather App</h1>
    <div>
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="searchWeather()">Search</button>
    </div>
    <h2 id="cityName"></h2>
    <div class="current-weather" id="currentWeather"></div>
    <h3>7-Day Forecast</h3>
    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    async function searchWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) {
        alert("Please enter a city name!");
        return;
      }

      try {
        // Step 1: Convert city name â†’ latitude and longitude
        const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=5`;
        const geoRes = await fetch(geoUrl);
        const geoData = await geoRes.json();

        if (!geoData.results || geoData.results.length === 0) {
          document.getElementById("cityName").innerText = "City not found!";
          document.getElementById("currentWeather").innerText = "";
          document.getElementById("forecast").innerHTML = "";
          return;
        }

        // Pick most accurate match
        const location = geoData.results.find(r => r.admin1 || r.country) || geoData.results[0];
        const { latitude, longitude, name, country, admin1, country_code } = location;

        document.getElementById("cityName").innerText = `${name}, ${admin1 || ""} ${country} (${country_code})`;

        // Step 2: Fetch current weather
        const currentUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,weather_code,relative_humidity_2m,wind_speed_10m,pressure_msl&timezone=auto`;
        const currentRes = await fetch(currentUrl);
        const currentData = await currentRes.json();

        const current = currentData.current;
        document.getElementById("currentWeather").innerHTML = `
          ğŸŒ¡ï¸ Temperature: ${current.temperature_2m}Â°C<br>
          ğŸ’¨ Wind Speed: ${current.wind_speed_10m} km/h<br>
          ğŸ’§ Humidity: ${current.relative_humidity_2m}%<br>
          ğŸ”½ Pressure: ${current.pressure_msl} hPa
        `;

        // Step 3: Fetch 7-day forecast
        const forecastUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto&forecast_days=7`;
        const forecastRes = await fetch(forecastUrl);
        const forecastData = await forecastRes.json();

        const days = forecastData.daily.time;
        const maxTemps = forecastData.daily.temperature_2m_max;
        const minTemps = forecastData.daily.temperature_2m_min;

        let forecastHTML = "";
        days.forEach((day, i) => {
          forecastHTML += `
            <div class="day">
              <strong>${day}</strong><br>
              ğŸŒ¡ï¸ Max: ${maxTemps[i]}Â°C<br>
              ğŸ§Š Min: ${minTemps[i]}Â°C
            </div>
          `;
        });

        document.getElementById("forecast").innerHTML = forecastHTML;
      } catch (err) {
        console.error(err);
        alert("Error fetching weather data.");
      }
    }
  </script>
</body>
</html>
